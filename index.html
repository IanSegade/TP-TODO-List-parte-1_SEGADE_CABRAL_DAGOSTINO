<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="" content="">
        <link rel="stylesheet" href="styles.css">
        <title>Lista de Tareas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <h2>Lista Tareas</h2>

        <form onsubmit="event.preventDefault(); agregarTarea();">
        <input type="text" id="agregar" placeholder="Nueva tarea">
        <button type="submit">Agregar</button>
        </form>

        <ul id="listaTareas">
            <!-- Ejemplo de tarea -->
            <li>
              <span>Nombre de la tarea</span>
              <button onclick="eliminarItem(1)">
                <i class="fas fa-trash-alt"></i> <!-- Icono de tacho de basura -->
              </button>
            </li>
          </ul>
          
        <button onclick="eliminarCompletados()">Eliminar Completados</button>

        <script src="script.js"></script>
    </body>
</html>
